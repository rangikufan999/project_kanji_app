<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8">
       	<meta content="width=device-width, initial-scale=1" name="viewport" />
        <title>Kanji</title>
        <script src="kanjiDatabase.js"></script>
        <script src="kanji.js"></script>
        <link href="kanji.css" rel="stylesheet">
    <body>
    	<div>
    		<h1>Kanji Flashcard Program</h1>
    		<hr/>
    		<button id="startQuiz" class="startBtn" onclick="startQuiz()">Start Quiz</button>
            <br/><br/>
    		<div class="input">
    			<button id="answer1" class="answerBtn" onclick="nextQuestion(this)"></button>
    			<button id="answer2" class="answerBtn" onclick="nextQuestion(this)"></button>
    			<button id="answer3" class="answerBtn" onclick="nextQuestion(this)"></button>
    			<button id="answer4" class="answerBtn" onclick="nextQuestion(this)"></button>
    			<button id="answer5" class="answerBtn" onclick="nextQuestion(this)"></button>
    		</div>
    		<div class="query">
    			<h1 id="kanjiQuery"></h1>
    			<p id="kanjiDefinition"></p>
    		</div>
            <div>
                <span id="rightOrWrong"></span>
            </div>
    		<div class="quizResults">
    			<span id="currentScore"></span><span> / </span><span id="maxScore"></span>
    		</div>
    	</div>
    </body>
</html>
